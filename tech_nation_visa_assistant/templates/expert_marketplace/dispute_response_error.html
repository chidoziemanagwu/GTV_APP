<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Invalid Dispute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                <div class="p-6 bg-red-50 border-b border-gray-200">
                    <h1 class="text-2xl font-bold text-gray-800">Error</h1>
                    <p class="text-gray-600 mt-1">There was a problem with your dispute response</p>
                </div>
                
                <div class="p-6">
                    <div class="flex items-center justify-center mb-6">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                        </div>
                    </div>
                    
                    <div class="text-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Invalid Dispute</h2>
                        <p class="text-gray-600">{{ error }}</p>
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg mb-6 border border-blue-100">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-info-circle text-blue-400"></i>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-blue-800">What Can You Do?</h3>
                                <div class="mt-2 text-sm text-blue-700">
                                    <p>If you believe this is an error, please contact our support team for assistance.</p>
                                    <p class="mt-2">Make sure you're using the exact link provided in your email.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-gray-500 text-sm">You can close this window now.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
